<div>
    <div class="modal-header">please paste the whole content of your clipboard here</div>
    <div class="modal-body">
        <div ng-form>
        <textarea ng-model="fdata.str2paste" style="width:100%;height:250px;font: courier 11px"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">paste data</button>
        <button class="btn btn-default" ng-click="cancel()">cancel</button>
    </div>
</div>
